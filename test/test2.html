<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
  <style>
    .form-group {
      margin-bottom: 5px; /* 为每个表单组设置底部外边距 */
      text-align: left; /* 设置文本对齐方式为左对齐 */
    }
    .choose:hover {
      border: solid orange;
      background-color: #84CBEA;
    }
    label {
      text-align: center; /* 保持标签文本居中对齐 */
      display: block; /* 防止标签并排显示 */
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%; /* 使输入框和文本区域填满其容器 */
      padding: 5px; /* 添加一些内边距 */
      margin-top: 5px; /* 在标签和输入框之间添加一些空间 */
      border: 1px solid #ccc; /* 为输入框添加边框 */
      box-sizing: border-box; /* 确保宽度包含内边距 */
    }
    input[type="submit"] {
      width: 100%; /* 使提交按钮填满其容器 */
      padding: 5px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      border: none; /* 移除按钮边框 */
      cursor: pointer; /* 改变鼠标指针为手形 */
    }
    input[type="submit"]:hover {
      background-color: #0056b3; /* 鼠标悬停时改变按钮背景颜色 */
    }
  </style>
</head>
<body>
<form>
  <div class="form-group">
    <label for="user">username:</label>
    <input type="text" class="choose" id="user" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input type="password" class="choose" id="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <label for="dpassword">sure ur password:</label>
    <input type="password" class="choose" id="dpassword" placeholder="Ensure your password">
  </div>
  <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="choose" id="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="num">phone number:</label>
    <input type="text" class="choose" id="num" placeholder="Enter your phone num">
  </div>
  <div class="form-group">
    <label for="other">other:</label>
    <textarea id="other" placeholder="Enter additional information"></textarea>
  </div>
  <div class="form-group">
    <input type="submit" value="Submit">
  </div>
</form>
</body>
</html></title>
