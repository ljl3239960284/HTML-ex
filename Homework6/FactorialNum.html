<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>23281E111-梁靖岚</title>
</head>
<body>
<button onclick="ForLoop()">ClickForLoop</button>
<p>ForLoopNumIs</p>
<p id="forNum"></p>
<br>
<button onclick="whileLoop()">whileLoop</button>
<p>WhileLoopNumIs</p>
<p id="whileNum"></p>
<br>
<button onclick="doWhileLoop()">doWhileLoop</button>
<p>doWhileLoop</p>
<p id="doWhileNum"></p>
<script>
  function ForLoop() {
    let num = 1;
    for (let i = 1; i < 100; i++) {
      num *= i;
    }
    document.getElementById('forNum').innerText = num;
  }
  function whileLoop(){
    let num = 1;
    let i = 1;
    while (i<100){
      num *= i;
      i++;
    }
    document.getElementById('whileNum').innerText = num;
  }
  function doWhileLoop(){
    let num = 1;
    let i = 1;
    do {
      num *= i;
      i++;
    }while (i<100);
    document.getElementById('doWhileNum').innerText=num;
  }
</script>
</body>
</html>
