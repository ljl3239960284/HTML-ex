<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>梁靖岚-23281E111</title>
</head>
<body>
  <h1>水仙花数</h1>
  <input type="text" id="inputNumber" placeholder="请输入一个整数">
  <button onclick="checkNum()">判断</button>
  <p id="result"></p>

  <script>
    function isDaffodilNumber(num){
      let sum = 0;
      for (i=1;i>0&&i<=num.length;i++){
        let temp = num % 10;
        sum += Math.pow(temp,3);
        num = num / 10;
      }
      return sum==num?true:false;
    }

    function checkNum(){
      let num = document.getElementById("inputNumber").value;
      const rs = isDaffodilNumber(num)?`${num}是水仙花数`:`${num}不是水仙花数`;
      document.getElementById('result').innerText = rs;
    }


  </script>
</body>
</html>
