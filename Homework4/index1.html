<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
    <style>
      *{
        color: #626467;
      }
      table {
        border-collapse: collapse;
      }
      th{
        font-family: "Microsoft yahei";
        text-align : center;
      }
      th, td {
        border: 2px solid #FFCD7C;
        width : 160px;
      }
      td{
        padding-left: 20px;
      }
      tr:nth-child(even) { /* 奇数行使用伪类选择器:nth-child(odd) */
        background-color: rgb(231, 238, 169);
      }

    </style>
  </head>
  <body>
      <table>
          <tr>
            <th>data 1</th>

            <th>data 4</th>

            <td>data 5</td>
          </tr>
          <tr>

</html>
