<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Table Example</title>  
<link rel="stylesheet" href="styles.css">  
</head>  
<body>  
  
<header>  
  <h1>My Table</h1>  
</header>  
  
<main>  
  <table class="striped-table">  
    <thead>  
      <tr>  
        <th>Name</th>  
        <th>Email</th>  
        <th>Phone</th>  
        <th>Status</th>  
      </tr>  
    </thead>  
    <tbody>  
      <tr>  
        <td>John Doe</td>  
        <td>john@example.com</td>  
        <td>123-456-7890</td>  
        <td>Active</td>  
      </tr>  
      <!-- Add more rows as needed -->  
    </tbody>  
  </table>  
</main>  
  
<footer>  
  <p>Footer content</p>  
</footer>  
  
</body>  
</html>
